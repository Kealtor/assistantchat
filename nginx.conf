server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Always serve index.html for SPA routes
  location / {
    try_files $uri /index.html;
  }

  # Ensure index.html is not cached
  location = /index.html {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires 0;
  }

  # Cache-bust static assets (Vite creates hashed filenames)
  location /assets {
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Optional: cache images/fonts separately
  location ~* \.(?:ico|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
}
